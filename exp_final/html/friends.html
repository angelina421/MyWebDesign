<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angelina's Site</title>
    <link rel="icon" href="../assets/logo.svg" />
    <link rel="stylesheet" href="../css/main.css" />
    <script type="module" src="../js/main_friend.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- 顶部导航栏 -->
      <header class="navbar">
        <!-- logo -->
        <div class="brand">
          <div class="brand_svg_wrapper">
            <img src="../assets/logo.svg" class="magic_logo" alt="magic_logo" />
          </div>
          <span class="brand_text">Angelina的魔法屋</span>
        </div>
        <!-- panel导航 -->
        <nav class="nav_group">
          <a href="../index.html" class="nav_item">魔法学习</a>
          <a href="astrology.html" class="nav_item">星象占卜</a>
          <a href="alchemy.html" class="nav_item">药剂炼制</a>
          <a href="travel.html" class="nav_item">世界游历</a>
          <a href="friends.html" class="nav_item active">结交好友</a>
        </nav>
      </header>
      <div class="panel_container">
        <!-- 5. 结交好友 -->
        <div id="panel5" class="panel active">
          <!-- 题目 -->
          <div class="header">
            <h1 class="ancient_font">FATE'S INTERTWINE</h1>
            <p>—— 命途交织：镌刻于群星间的永恒契约 ——</p>
          </div>

          <!-- 留言区 -->
          <div class="comment_wrapper">
            <div class="magic_glow_circle"></div>

            <div class="button_container">
              <div class="magic_icon_top">◈</div>

              <button class="ancient_btn" id="openCommentBtn">
                <span class="btn_text">镌刻旅人箴言</span>
                <span class="btn_flare"></span>
              </button>

              <div class="magic_subtitle">—— 汝之契约将穿透位面 ——</div>
            </div>

            <dialog class="magic_dialog" id="commentDialog">
              <div class="scroll_content">
                <div class="scroll_seal">◈</div>
                <h3 class="ancient_font">魔女契约</h3>
                <p class="scroll_subtext">
                  —— 汝之名讳与箴言，将被位面永恒记录 ——
                </p>

                <form method="dialog" id="commentForm">
                  <div class="magic_input_group">
                    <label>名讳 / Title</label>
                    <input
                      type="text"
                      id="userName"
                      placeholder="于此镌刻你的称号..."
                      required
                    />
                  </div>

                  <div class="magic_input_group">
                    <label>低语 / Whisper</label>
                    <textarea
                      id="userMsg"
                      placeholder="哪怕是一句问候，也能穿透迷雾..."
                      rows="4"
                      required
                    ></textarea>
                  </div>

                  <div class="scroll_footer">
                    <button
                      type="button"
                      id="closeDialogBtn"
                      class="scroll_btn_cancel"
                    >
                      隐入阴影
                    </button>
                    <button type="submit" class="scroll_btn_confirm">
                      确认契约
                    </button>
                  </div>
                </form>
              </div>
            </dialog>
          </div>

          <!-- 照片墙 -->
          <div class="magic_gallery_wrapper">
            <div class="magic_photo friend_1">
              <img src="../assets/images/friends/1.jpg" alt="1" />
              <div class="magic_dot"></div>
              <span class="magic_info">「灰之魔女」伊蕾娜</span>
            </div>

            <div class="magic_photo friend_2">
              <img src="../assets/images/friends/2.jpg" alt="2" />
              <div class="magic_dot"></div>
              <span class="magic_info">「马猴烧酒」鹿目圆</span>
            </div>

            <div class="magic_photo friend_3">
              <img src="../assets/images/friends/3.jpg" alt="3" />
              <div class="magic_dot"></div>
              <span class="magic_info">「TIGHTER」逢坂大河</span>
            </div>

            <div class="magic_photo friend_4">
              <img src="../assets/images/friends/4.jpg" alt="4" />
              <div class="magic_dot"></div>
              <span class="magic_info">「下北泽大天使」虹夏</span>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <p>版权所有：首席炼金师 Angelina <sup>©</sup></p>
      </footer>
    </div>
  </body>
</html>
